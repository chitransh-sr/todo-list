<div class="container">
  <h1>{{ pageTitle }}</h1>
  <input type="text" placeholder="Enter new Task" #taskInput (keyup)="searchTasks(taskInput.value)"/>
  <br>
  <br>
  <button (click)="addTask(taskInput.value)">Add new Task</button>
  <br>
  
  <ul>
    <li *ngFor="let task of filteredTasks">
      {{ task.name }} <button (click)="removeTask(task.id)">Remove</button>
    </li>
  </ul>
</div>
